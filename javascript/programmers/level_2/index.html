<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            position: relative;
        }

        ul.nav-pills {
            top: 20px;
            position: fixed;
        }

        div.col-8>div {
            height: 800px;
            margin-bottom: 50px;
        }

        div.col-8>div>div {
            height: 100%;
        }

        .card-body>p {
            height: 150px;
            overflow-y: scroll;
        }

        .card-body>p:nth-child(1) {
            height: 200px;
        }

        .card-footer>p {
            min-height: 100px;
            max-height: 150px;
            overflow-y: scroll;
        }
    </style>
</head>

<body data-spy="scroll" data-target="#myScrollspy" data-offset="1">
